<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentorConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="page" id="authPage">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-graduation-cap"></i> MentorConnect</h1>
                <p>Welcome back! Please login to your account.</p>
            </div> <!-- Flash messages for errors --> {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %} {% for category, message in messages %} <div
                style="color: red; text-align: center; margin-bottom: 15px;">{{ message }}</div> {% endfor %} {% endif
            %} {% endwith %} <!-- Login Form -->
            <div class="auth-form active">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group"> <label for="loginEmail">Email</label> <input type="email" id="loginEmail"
                            name="email" required> </div>
                    <div class="form-group"> <label for="loginPassword">Password</label> <input type="password"
                            id="loginPassword" name="password" required> </div> <button type="submit"
                        class="btn btn-primary">Login</button>
                </form>
                <p style="text-align: center; margin-top: 20px;"> Don't have an account? <a
                        href="{{ url_for('register') }}">Sign Up</a> </p>
            </div>
        </div>
    </div>
</body>

</html>
